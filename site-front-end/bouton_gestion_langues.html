<style>
/* ============================== */
/* Alignement global des paiements */
/* ============================== */
.ae-payment-list {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  list-style: none;
  gap: 10px;
  padding: 0;
  margin: 0;
}

/* ============================== */
/* Élément langues */

.language-item {
  margin-left: auto;
  margin-right: 40px;
}

/* ============================== */
/* Dropdown container */
/* ============================== */
.language-dropdown {
  position: relative;
  display: inline-block;
}

/* Main toggle button */
.lang-toggle {
  display: flex;
  align-items: center;
  gap: 8px;
  background-color: white;
  color: black;
  border: 1px solid black;
  border-radius: 8px;
  padding: 8px 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

.lang-toggle:hover {
  background-color: #f5f5f5;
}

.lang-toggle img {
  width: 20px;
  height: auto;
  border-radius: 4px;
}

/* Dropdown menu */
.lang-menu {
  display: none;
  position: absolute;
  top: 110%;
  right: 0;
  background-color: white;
  border: 1px solid #000000;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  z-index: 100;
  padding: 8px 0;
}

/* Visible when active */
.lang-menu.active {
  display: block;
}

/* Dropdown options */
.lang-option {
  display: flex;
  align-items: center;
  gap: 10px;
  width: 100%;
  background: white;
  border: none;
  padding: 10px 15px;

  font-weight: 500;
